<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/admin/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/static/admin/vendors/css/vendor.bundle.base.css">

    <link rel="stylesheet" href="/static/admin/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/static/admin/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Admin Login</h3>
                <form method="POST" action="{% url 'adminlogin' %}">

                    {% csrf_token %} {% if messages %} {% for message in messages %}
                    <div
                    class="alert alert-warning alert-dismissible fade show"
                    role="alert">
                    </div>
                    <strong></strong>{{message}}
                    <button
                    type="button"
                    class="btn-close"
                    data-bs-dissmis="alert"
                    aria-label="Close">
                    </button>
                    {% endfor %} {% endif %}
                    <br />
                  <div class="form-group">
                    <label>Username *</label>
                    <input type="text" class="form-control p_input" name='username' name='username' Required>
                  </div>
                  <div class="form-group">
                    <label>Password *</label>
                    <input type="Password" class="form-control p_input" name='pass1' id='pass1' Required>
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">

                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/static/admin/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="/static/admin/js/off-canvas.js"></script>
    <script src="/static/admin/js/hoverable-collapse.js"></script>
    <script src="/static/admin/js/misc.js"></script>
    <script src="/static/admin/js/settings.js"></script>
    <script src="/static/admin/js/todolist.js"></script>
    <!-- endinject -->
  </body>
</html>
