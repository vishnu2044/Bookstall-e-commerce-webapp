{% extends 'adminpanel/base.html' %}

{% block title %}
    Categories - Edit
{% endblock %}

{% block content %} 
<div class="col-md-8 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Edit Category</h4>
            <form method="POST" class="forms-sample" action="{% url 'edit_catgory' category.id %}">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="categoryName" class="col-sm-3 col-form-label">Category Name</label>
                    <div class="col-sm-9">
                        <input                      
                        type="text"
                        placeholder="{{ category.category_name }}"
                        value="{{ category.category_name }}"
                        class="form-control"
                        id="product_name"
                        name = "name" required>
                    </div>
                </div>
                

                <div class="form-group row">
                    <label for="categoryName" class="col-sm-3 col-form-label">Slug</label>
                    <div class="col-sm-9">
                        <input                      
                        type="text"
                        placeholder="{{ category.slug }}"
                        value="{{ category.slug }}"
                        class="form-control"
                        id="product_slug"
                        name = "slug" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="categoryName" class="col-sm-3 col-form-label">description</label>
                    <div class="col-sm-9">
                        <input                      
                        type="text"
                        placeholder="{{ category.category_description}}"
                        value="{{ category.category_description }}"
                        class="form-control"
                        id="product_description"
                        name = "description" required>
                    </div>
                    
                </div>
                <div class="form-group row">
                    <label for="categoryName" class="col-sm-3 col-form-label">offers</label>
                    <div class="form-group col-6">
                        <select class="form-control" id="offer_name" name='offer_name'>
                            <option value="">select offer</option>
                        {% for offer  in offers %}
                          <option value="{{ offer.id }}">{{ offer.name }}</option>
                          {% endfor %}
                        </select>
                    </div>
                    
                </div>


                <div class="form-check form-check-flat form-check-primary">
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-dark">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
