{% extends 'temp_home/base.html' %}
{% block title %} BookStall-Shop {% endblock title %}
        {% block content %} 
        <main>
            <!-- Hero Area Start-->
            <div class="slider-area ">
                <div class="hero-cap text-center">
                    <h2>{{ author.author_name }}</h2>
                </div>
            </div>
            <!-- Hero Area End-->
            <!-- Latest Products Start -->
            <section class="popular-items ">
                <div class="container">
                    <div class="row product-btn justify-content-between mb-40">
                        <div class="properties__button">
                            <!--Nav Button  -->
                            <nav>                                                      
                                <div class= "nav nav-tabs" id= "nav-tab" role="tablist">
                                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">{{ product.author }}</a>
                                </div>
                            </nav>
                            <!--End Nav Button  -->
                        </div>
                        <!-- Grid and List view -->
                        <div class="grid-list-view">
                        </div>
                        <!-- Select items -->
                        <div class="select-this">
                            <form action="#">
                                <div class="select-itms">
                                    <select name="select" id="select1">
                                        <option value="">40 per page</option>
                                        <option value="">50 per page</option>
                                        <option value="">60 per page</option>
                                        <option value="">70 per page</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Nav Card -->
                    <div class="tab-content" id="nav-tabContent">
                        <!-- card one -->
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <div class="row">
                                {% for product in products %}
                                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6">
                                    <div class="single-popular-items mb-50 text-center">
                                        <div class="popular-img">
                                            <img src="{{ product.images.url }}" alt="">
                                            <div class="img-cap">
                                                <span>Add to cart</span>
                                            </div>
                                            <div class="favorit-items">
                                                <span class="flaticon-heart"></span>
                                            </div>
                                        </div>
                                        <div class="popular-caption">
                                            <h3><a href="product_details.html">{{ product.product_name }}</a></h3>
                                            <span>$ {{ product.price }}</span>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                                
                            </div>
                        </div>

                                
                            </div>
                        </div>

                </div>
            </section>
        {% endblock content %}
