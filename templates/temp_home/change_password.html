{% extends 'temp_home/base.html' %}
{% block title %} User-Change password {% endblock title %}

        {% block content %} 
                 <!-- Hero Area Start-->
                 <div class="">
                    <div class=" text-center">
                        <h2>Change Password</h2> 
                    </div>
                </div>
                 <!-- Hero Area End-->
                 <!--================ user change password part start =================-->
      <section class="confirmation_part">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 align-items-center ">
              <h5>change your password </h5>
                <div class="col-6 ">
                  <form class="row contact_form " action="{% url 'change_user_password' %}" method="POST" >
                    {% csrf_token %}
                    <div class="col-md-12 form-group p_star justify-content-center">
                      <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Old Password"/>
                    </div>
                    <div class="col-md-12 form-group p_star">
                      <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password"/>
                    </div>
                    <div class="col-md-12 form-group">
                      <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Passwrod" />
                    </div>
                    <div class="col-md-6 form-group d-flex">
                      <button type="submit" class="btn_3 d-flex justify-content-center">Change</button>
                    </div> 
                  </form>
                  <a href="{% url 'user_profile' %}">
                    <button  class="btn_3 d-flex justify-content-centerr">Cancel</button>
                  </a> 
                 <div class="col-md-6 form-group ">

                        
                    </div>
                      
                
                </div>
                
               
              </div>

            <div class="col-lg-12 col-lx-12">
              <div class="single_confirmation_details">
               
              </div>
              <br>
            </div>
            <br>
            <br>


            
                  

                  
                 

          </div>
        </div>
  
      </section>
      <!--================ user change password part end =================-->


        {% endblock content %}
